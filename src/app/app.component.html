<app-container>
  <app-header></app-header>

  <input type="search" name="name" id="name" placeholder="Digite para buscar" [(ngModel)]="searchText">

  @for (letter of letters; track letter) {
    <app-separator>
      {{ letter.toUpperCase() }}
    </app-separator>

    @for (contact of filterContactsByStartLetter(letter); track contact.id) {
      <app-contact [name]="contact.nome" [phone]="contact.telefone"></app-contact>
    }
  }

</app-container>
